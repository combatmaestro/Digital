<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="WebViewer/lib/webviewer.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Odicode Signing Service</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="header">
      <input type="file" id="file-picker" />
    </div>
    <div class="afterHeader">
      <div
        class="webviewer"
        id="viewer"
        style="margin-top: 15px; height: 594px; width: 70%"
      ></div>
      <div
        class="sideBar"
        style="
          border: 2px solid green;
          width: 30%;
          margin-top: 15px;
          height: 594px;
        "
      >
        <div class="inner-Sidebar" >
          <div class="innerSidebarStyle">
            <button type="button" class="btn-warning-custom" id="stamp">Stamp</button>
            <button type="button" class="btn-warning-custom" id="signatureDragBtn">Signature</button>
          </div>
          
        </div>
        <div class="processBtns" style="margin-left: 15%;">
          <button class ="btn-success-custom" id="save"> Save</button>
          <button class ="btn-success-custom" id="download"> Download</button>
          <!-- <button class ="btn-success-custom" id="fill"> Fill Data</button> -->
        </div>
      </div>
    </div>
    <script src="fileUpload.js"></script>
  </body>
</html>
